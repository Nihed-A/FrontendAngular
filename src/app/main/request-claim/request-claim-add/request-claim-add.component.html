
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Send Claim </h3></div>
                            <div class="card-body">

                                <form #f="ngForm" (ngSubmit)="ajouter()" >
                                    <div class="form-group">
                                        <label >summary</label>
                                        <input
                                                type="text"
                                                class="form-control"
                                                name="name" [(ngModel)]="claim.summary"
                                                required
                                                minlength="3"
                                                maxlength="200"

                                        />

                                    </div>
                                    <div class="form-group">
                                        <label for="date">date de Creation</label>
                                        <input type="date" id="date" name="date de Creation" #date="ngModel" [(ngModel)]="claim.dateCreation" required>

                                    </div>
                                    <div>
                                        <label for="TypeClaim">Type de RÃ©clamation</label>
                                        <select id="TypeClaim" name="TypeClaim" [(ngModel)]="claim.typeClaim" required>
                                            <option *ngFor="let claimType of claimTypes" [value]="claimType">{{claimType}}</option>
                                        </select>
                                    </div>



                                    <br>
                                    <!-- -->

                                    <!-- -->
                                    <div class="form-group">
                                        <input class="btn btn-primary" type="submit" (click)="ajouter()" value="Save" [disabled]="f.invalid" >

                                    </div>


                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
</body>
